<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Should You Upgrade?</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Should You Upgrade?</h1>
        <p class="subtitle">Make smarter decisions about your tech</p>

        <div class="inputGroup">
            <label>Device Type</label>
            <select id="deviceType">
                <option value="phone">Phone</option>
                <option value="pc">PC</option>
                <option value="laptop">Laptop</option>
                <option value="headphones">Headphones</option>
            </select>
        </div>

        <div class="input-group">
            <label>Device Age</label>
            <div class="sliderContainer">
                <input type="range" id="age" min="0" max="8" value="2" step="0.5">
                <div class="sliderValue" id="ageValue">2 years</div>
            </div>
        </div>

        <div class="input-group">
            <label>Performance Satisfaction</label>
            <div class="sliderContainer">
                <input type="range" id="satisfaction" min="1" max="5" value="3">
                <div class="sliderValue" id="satisfactionValue">3 - It's okay</div>
            </div>
        </div>

        <div class="inputGroup">
            <label>Main problems</label>
            <div class="checkboxGroup">
                <div class="checkboxItem" onclick="toggleCheckbox(this)">
                    <input type="checkbox" id="battery" value="battery">
                    <label for="battery" style="margin-bottom: 2px;">Battery Life</label>
                </div>
                <div class="checkboxItem" onclick="toggleCheckbox(this)">
                    <input type="checkbox" id="performance" value="performance">
                    <label for="battery" style="margin-bottom: 2px;">Performance</label>
                </div>
                <div class="checkboxItem" onclick="toggleCheckbox(this)">
                    <input type="checkbox" id="storage" value="storage">
                    <label for="storage" style="margin-bottom: 2px;">Storage</label>
                </div>
                <div class="checkboxItem" onclick="toggleCheckbox(this)">
                    <input type="checkbox" id="compatibility" value="compatibility">
                    <label for="compatibility" style="margin-bottom: 2px;">Compatibility</label>
                </div>
                <div class="checkboxItem" onclick="toggleCheckbox(this)">
                    <input type="checkbox" id="none" value="none">
                    <label for="battery" style="margin-bottom: 2px;">None</label>
                </div>
            </div>
        </div>

        <button onclick="checkUpgrade()">Check Now</button>

        <div class="result" id="result"></div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
